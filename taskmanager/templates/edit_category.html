{% extends "base.html" %}

{% block content %} 

<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id)}}">
      <div class="row">
            <div class="input-field col s12">
                <input id="category_name" name="category_name" type="text" value="{{ category.category_name}}" class="validate" required minlength="3" maxlength="25">
                <label for="category_name">Category Name</label>
            </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
            <button class="btn-large light-blue darken-1" type="submit">Edit Category <i class="fas fa-edit right"></i></button>
        </div>
    </div>
    </form>
  </div>


{% endblock %}
